building_dtf_ai_compatible_factory_1:0 "実験的時間断層内施設(DTF - AI)"
building_dtf_ai_compatible_factory_1_desc:0 "時間断層を活用した、その外縁部に建設された試験運用中の工場や研究所などの中枢施設。\n合金工業区画と研究区画の効率を上げる。"

building_dtf_ai_compatible_factory_2:0 "実験的時間断層内工場兼研究所(DTF - AI)"
building_dtf_ai_compatible_factory_2_desc:0 "時間断層を活用した工場に併設された研究所の中枢施設。断層内は生身では耐えられないため、影響の少ない実空間との狭間に設置される。\n合金工業区画と研究区画の効率を上げる。"

