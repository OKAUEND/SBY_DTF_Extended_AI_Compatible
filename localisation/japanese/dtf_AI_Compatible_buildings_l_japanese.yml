building_dtf_factory_1:0 "DTF 実験的時間断層内施設"
building_dtf_factory_1_desc:0 "時間断層を活用した、その外縁部に建設された試験運用中の工場や研究所などの中枢施設。\n合金工業区画と研究区画の効率を上げる。"

building_dtf_factory_2:0 "DTF 実験的時間断層内工場兼研究所"
building_dtf_factory_2_desc:0 "時間断層を活用した工場に併設された研究所の中枢施設。断層内は生身では耐えられないため、影響の少ない実空間との狭間に設置される。\n合金工業区画と研究区画の効率を上げる。"

building_dtf_factory_3:0 "DTF 時間断層内工場"
building_dtf_factory_3_desc:0 "時間断層を活用した工場の中枢施設。\n合金工業区画と研究区画の効率を上げる。"

building_dtf_factory_4:0 "DTF 時間断層工場"
building_dtf_factory_4_desc:0 "時間断層全体を活用した工場の中枢施設。内部では約10倍の時間が経過する。\n合金工業区画と研究区画の効率を上げる。"

#-ex-

building_dtf_factory_5:0 "DTF 大規模時間断層工場"
building_dtf_factory_5_desc:0 "時間断層全体を活用した大規模工場の中枢施設。内部では約10倍の時間が経過する。\n合金工業区画と研究区画の効率を上げる。"

building_dtf_factory_6:0 "DTF 惑星時間断層工場"
building_dtf_factory_6_desc:0 "時間断層全体を活用した惑星規模の工場の中枢施設。内部では約10倍の時間が経過する。\n合金工業区画と研究区画の効率を上げる。"


