building_dtf_memorial_monument_1:0 "DTF 慰霊碑"
building_dtf_memorial_monument_1_desc:0 "隕石による大災害によって亡くなった人々の霊を\n慰めるために建てられた石碑。"
building_dtf_heroes_hill_1:0 "DTF 英雄の丘"
building_dtf_heroes_hill_1_desc:0 "首都を見下ろす高台にある、地球を救うための大航海で\n戦死した乗組員たちを慰霊・顕彰するための記念施設。"
building_dtf_industrial_waste_disposal_facility_1:0 "DTF 産業廃棄物処理施設"
building_dtf_industrial_waste_disposal_facility_1_desc:0 "復興や急激な経済成長などによって生じた廃棄物を処理する施設。\n表向きには。"

building_dtf_secret_laboratory_1:0 "DTF 極秘研究所"
building_dtf_secret_laboratory_1_desc:0 "地上にある産業廃棄物処理施設によって隠蔽された極秘の地下施設。\n非合法的な研究を行っているため、大統領ですらその存在を知らない。\n\n大航海によって異星人の存在が確認されたが、そのすべてが友好的とは限らない。\nいつかくるであろう地球の危機に備えるために..."
building_dtf_secret_laboratory_2:0 "DTF 極秘複合研究施設"
building_dtf_secret_laboratory_2_desc:0 "地上にある産業廃棄物処理施設によって隠蔽された極秘の地下施設。\n非合法的な研究を行っているため、大統領ですらその存在を知らない。\n\n大航海によって異星人の存在が確認されたが、そのすべてが友好的とは限らない。\nいつかくるであろう地球の危機に備えるために..."
building_dtf_secret_laboratory_3:0 "DTF 極秘科学省"
building_dtf_secret_laboratory_3_desc:0 "地上にある産業廃棄物処理施設によって隠蔽された極秘の地下施設。\n非合法的な研究を行っているため、大統領ですらその存在を知らない。\n\n大航海によって異星人の存在が確認されたが、そのすべてが友好的とは限らない。\nいつかくるであろう地球の危機に備えるために..."

building_dtf_biomineral_farm_1:0 "DTF 生体鉱物農場"
building_dtf_biomineral_farm_1_desc:0 "極秘研究所によって開発された生体鉱物を生育・収穫する全自動施設。\n時間断層内にある。\n\n生体鉱物を見た者は■■■■【削除済み】。"
building_dtf_biomineral_casting_facility_1:0 "DTF 生体鉱物鋳造施設"
building_dtf_biomineral_casting_facility_1_desc:0 "生体鉱物から合金へと加工する全自動施設。\nその強度は地球で使用される合金と大差はない。\n時間断層内にある。\n"


